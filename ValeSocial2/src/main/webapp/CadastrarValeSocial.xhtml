<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

<ui:composition template="#{paginasBean._template}">  
    <ui:define name="corpo">
    
    	<p:messages />
			
		<p:panel header="Cadastro de Vale Social para Portadores de Deficiência e Doença Crônica"> 

    		<h:form id="formcadastro">
    		
    			<p:growl id="growl" showDetail="true" sticky="true" /> 
    		
    			<p:panel header="Dados Cadastrais">
    				<div class="ObjetosLinha">
						<div class="ObjetosColuna">
      						<p:outputLabel value="CPF"/>
      						<p:inputText onfocus="Cpf(this)" value="#{valesocialBean.valesocial.cpf_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o CPF">
      							<p:ajax listener="#{valesocialBean.testaCPF()}" update=":formcadastro " />
      						</p:inputText>
      					</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Nome do Requerente"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.requerente_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o nome do requerente"/>
      					</div> 
      					<div class="ObjetosColuna">
							<p:outputLabel value="Nascimento" />
							<p:inputText  onfocus="Data(this)" value="#{valesocialBean.valesocial.nascimento_valesoc}" class="TamanhoMIN" required="true" requiredMessage="por favor informe a data de nascimento" />
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Sexo" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.sexo_valesoc}" styleClass="TamanhoSelectMIN" required="true" requiredMessage="por favor informe o sexo">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="M" itemLabel="Masculino" />
								<f:selectItem itemValue="F" itemLabel="Feminino" />									
							</p:selectOneMenu>
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Responsável"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.nomeresp_valesoc}" styleClass="TamanhoM" />
      					</div> 
						<div class="ObjetosColuna">
      						<p:outputLabel value="CPF do Responsável"/>
      						<p:inputText onfocus="Cpf(this)" value="#{valesocialBean.valesocial.cpfresp_valesoc}" styleClass="TamanhoM">
      							<p:ajax listener="#{valesocialBean.testaCPFResp()}"  />
      						</p:inputText>
      					</div> 
					</div>

					<div class="ObjetosLinha">						 
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Identidade/Cert. Nasc."/>
      						<p:inputText value="#{valesocialBean.valesocial.identidade_valesoc}" styleClass="TamanhoP" required="true" requiredMessage="por favor informe a identidade ou número do registro de nascimento"/>
      					</div>  
						<div class="ObjetosColuna">
							<p:outputLabel value="Órgão Emissor" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.orgaoidt_valesoc}" styleClass="TamanhoSelectMIN" required="true" requiredMessage="por favor informe o órgão">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="D" itemLabel="DETRAN" />
								<f:selectItem itemValue="S" itemLabel="Secretaria de Segurança Pública (SSP)" />
								<f:selectItem itemValue="A" itemLabel="Min. Aeronáutica" />
								<f:selectItem itemValue="E" itemLabel="Min. Exército" />	
								<f:selectItem itemValue="M" itemLabel="Min. Marinha" />		
								<f:selectItem itemValue="O" itemLabel="Outros" />								
							</p:selectOneMenu>
						</div>  
      				</div>

					<div class="ObjetosLinha">					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome da Mãe"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.mae_valesoc}" styleClass="TamanhoM"/>
      					</div>  
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Pai"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.pai_valesoc}" styleClass="TamanhoM"/>
      					</div> 
      				</div>
	      		</p:panel>
      			<p:panel header="Endereço">	
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
	  						<p:outputLabel value="Logradouro"/>
	            			<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.logradouro_valesoc}" maxlength="30" styleClass="TextoCaixaAlta TamanhoG" required="true" requiredMessage="por favor informe o logradouro"/>
      					</div>
      				</div>
     				<div class="ObjetosLinha">
		      			<div class="ObjetosColuna">
     						<p:outputLabel value="Número"/>
		            		<p:inputText value="#{valesocialBean.valesocial.numero_valesoc}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN" required="true" requiredMessage="por favor informe o número"/>
	      				</div>
		      		
	      				<div class="ObjetosColuna">
	     					<p:outputLabel value="Complemento"/>
		            		<p:inputText value="#{valesocialBean.valesocial.complemento_valesoc}" maxlength="19" styleClass="TextoCaixaAlta TamanhoMIN"/>
	      				</div>
	      				<div class="ObjetosColuna">
							<p:outputLabel value="Bairro" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.bairro_valesoc}" styleClass="TamanhoSelectM" required="true" requiredMessage="por favor informe o bairro">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="Bairro da Mina" itemLabel="Bairro da Mina" />
								<f:selectItem itemValue="Cabral" itemLabel="Cabral" /> 
								<f:selectItem itemValue="Cabuis" itemLabel="Cabuis" />
								<f:selectItem itemValue="Centro" itemLabel="Centro" />
								<f:selectItem itemValue="Frigorífico" itemLabel="Frigorífico" />
								<f:selectItem itemValue="Manoel Reis" itemLabel="Manoel Reis" />
								<f:selectItem itemValue="N. S. de Fátima" itemLabel="N. S. de Fátima" />
								<f:selectItem itemValue="Nova Cidade" itemLabel="Nova Cidade" />
								<f:selectItem itemValue="Novo Horizonte" itemLabel="Novo Horizonte" />
								<f:selectItem itemValue="Olinda" itemLabel="Olinda" />
								<f:selectItem itemValue="Paiol" itemLabel="Paiol" />
								<f:selectItem itemValue="Santos Dumont" itemLabel="Santos Dumont" />
								<f:selectItem itemValue="Tropical" itemLabel="Tropical" />
								<f:selectItem itemValue="Outro" itemLabel="Outro Município" />								
							</p:selectOneMenu>
						</div>
						<div class="ObjetosColuna">
     						<p:outputLabel value="CEP"/>
		        			<p:inputText onfocus="Cep(this)" value="#{valesocialBean.valesocial.cep_valesoc}" maxlength="11" styleClass="TextoCaixaAlta TamanhoMIN" required="true" requiredMessage="por favor informe o CEP"/>
						</div>					
	      			</div>
      				<div class="ObjetosLinha">
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Telefone"/>
      						<p:inputText onfocus="TelFixo(this)" value="#{valesocialBean.valesocial.telefone_valesoc}" styleClass="TamanhoM"/>
      					</div>
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Celular"/>
      						<p:inputText onfocus="TelCel(this)" value="#{valesocialBean.valesocial.celular_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o celular"/>
      					</div>
      				</div>	
    			</p:panel>
    			<p:panel header="Entrevista">
    				<p:tabView>
			        	<p:tab title="Transporte 1">
			        		<div class="ObjetosLinha">  
		      					<div class="ObjetosColuna">
									<p:outputLabel value="Tipo de Transporte Utilizado" />
									<p:selectOneMenu value="#{valesocialBean.valesocial.tipotransp_valesoc}" styleClass="TamanhoSelectM" required="true" requiredMessage="por favor informe o transporte">
										<f:selectItem itemValue="O" itemLabel="Ônibus Intermunicipal" />
										<f:selectItem itemValue="T" itemLabel="Trem" />
										<f:selectItem itemValue="B" itemLabel="Barca" /> 
										<f:selectItem itemValue="M" itemLabel="Metrô" />									
									</p:selectOneMenu>
								</div> 
							</div>
		      				<div class="ObjetosLinha">   					
								<div class="ObjetosColuna">
		      						<p:outputLabel value="Origem"/>
		      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.origem1_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe a origem"/>
		      					</div> 
		      					<div class="ObjetosColuna">
		      						<p:outputLabel value="Destino"/>
		      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.destino1_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o destino"/>
		      					</div>
		      				</div>
			        	</p:tab>	
			        	<p:tab title="Transporte 2">
			        		<div class="ObjetosLinha">  
		      					<div class="ObjetosColuna">
									<p:outputLabel value="Tipo de Transporte Utilizado" />
									<p:selectOneMenu value="#{valesocialBean.valesocial.tipotransp2_valesoc}" styleClass="TamanhoSelectM">
										<f:selectItem itemValue="O" itemLabel="Ônibus Intermunicipal" />
										<f:selectItem itemValue="T" itemLabel="Trem" />
										<f:selectItem itemValue="B" itemLabel="Barca" /> 
										<f:selectItem itemValue="M" itemLabel="Metrô" />									
									</p:selectOneMenu>
								</div> 
							</div>
		      				<div class="ObjetosLinha">   					
								<div class="ObjetosColuna">
		      						<p:outputLabel value="Origem"/>
		      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.origem2_valesoc}" styleClass="TamanhoM"/>
		      					</div> 
		      					<div class="ObjetosColuna">
		      						<p:outputLabel value="Destino"/>
		      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.destino2_valesoc}" styleClass="TamanhoM" />
		      					</div>
		      				</div>
			        	</p:tab>	
			        	<p:tab title="Transporte 3">
			        		<div class="ObjetosLinha">  
		      					<div class="ObjetosColuna">
									<p:outputLabel value="Tipo de Transporte Utilizado" />
									<p:selectOneMenu value="#{valesocialBean.valesocial.tipotransp3_valesoc}" styleClass="TamanhoSelectM">
										<f:selectItem itemValue="O" itemLabel="Ônibus Intermunicipal" />
										<f:selectItem itemValue="T" itemLabel="Trem" />
										<f:selectItem itemValue="B" itemLabel="Barca" /> 
										<f:selectItem itemValue="M" itemLabel="Metrô" />									
									</p:selectOneMenu>
								</div> 
							</div>
		      				<div class="ObjetosLinha">   					
								<div class="ObjetosColuna">
		      						<p:outputLabel value="Origem"/>
		      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.origem3_valesoc}" styleClass="TamanhoM"/>
		      					</div> 
		      					<div class="ObjetosColuna">
		      						<p:outputLabel value="Destino"/>
		      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.destino3_valesoc}" styleClass="TamanhoM" />
		      					</div>
		      				</div>
			        	</p:tab>	        	
			        </p:tabView>
	      		</p:panel>
	      		<p:panel header="SeTrans">
					<div class="ObjetosLinha">
						<div class="ObjetosColuna" style="margin-right: 18px;">
							<p:outputLabel value="Data Recebido SeTrans" />
							<p:inputText  onfocus="Data(this)" value="#{valesocialBean.valesocial.recebidosetrans_valesoc}" class="TamanhoMIN"/>								
						</div>
						<div class="ObjetosColuna" style="margin-right: 18px;">
							<p:outputLabel value="Data Analisado SeTrans" />
							<p:inputText  onfocus="Data(this)" value="#{valesocialBean.valesocial.analisadosetrans_valesoc}" class="TamanhoMIN"/>								
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Resultado SeTrans" />
							<p:selectOneMenu id="console" value="#{valesocialBean.valesocial.resultadosetrans_valesoc}" class = "TamanhoSelectMIN">
				    	 		<f:selectItem itemLabel="Deferido" itemValue="D" />
				    	 		<f:selectItem itemLabel="Indeferido" itemValue="I" />
		                    </p:selectOneMenu>
						</div>
					</div>
	      		</p:panel>
	      		
	      		<p:panel header="Análise Médica">
	      			<div class="ObjetosLinha">  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Análise Inicial" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.tipodef_valesoc}" styleClass="TamanhoSelectM">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="D" itemLabel="Deferido" />
								<f:selectItem itemValue="I" itemLabel="Indeferido" />										
							</p:selectOneMenu>
						</div> 
					</div>
	      			<div class="ObjetosLinha">  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Tipo de Deficiência" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.tipodef_valesoc}" styleClass="TamanhoSelectM">
								<f:selectItem itemValue="F" itemLabel="Física" />
								<f:selectItem itemValue="M" itemLabel="Mental" />
								<f:selectItem itemValue="V" itemLabel="Visual" /> 
								<f:selectItem itemValue="A" itemLabel="Auditivo" />
								<f:selectItem itemValue="D" itemLabel="Doente Crônico" />										
							</p:selectOneMenu>
						</div> 
						<div class="ObjetosColuna">
							<p:outputLabel value="CID"/>
	     					<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.cid_valesoc}" styleClass="TamanhoM" />
	   					</div>
					</div>
	      			<div class="ObjetosLinha">  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Exigência" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.exigencia_valesoc}" styleClass="TamanhoSelectM">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="S" itemLabel="Sim" />
								<f:selectItem itemValue="N" itemLabel="Não" /> 									
							</p:selectOneMenu>
						</div> 
						<div class="ObjetosColuna">
							<p:outputLabel value="Motivo"/>
	     					<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.motexigencia_valesoc}" styleClass="TamanhoM" />
	   					</div>
					</div>
	      			<div class="ObjetosLinha">  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Deficiência" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.defpermtrans_valesoc}" styleClass="TamanhoSelectM">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="P" itemLabel="Permanente" />
								<f:selectItem itemValue="T" itemLabel="Transitória" /> 									
							</p:selectOneMenu>
						</div> 
						<div class="ObjetosColuna">
							<p:outputLabel value="Acompanhante" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.acompanhante_valesoc}" styleClass="TamanhoSelectM">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="S" itemLabel="Sim" />
								<f:selectItem itemValue="N" itemLabel="Não" /> 									
							</p:selectOneMenu>
						</div>
					</div>					
	      			<div class="ObjetosLinha">  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Frequência Mensal Tratamento (vezes)" />
							<p:inputText onfocus="NumericoInteiroLimite(2)" value="#{valesocialBean.valesocial.frequenciatrat_valesoc}" styleClass="TamanhoM" />
						</div> 
						<div class="ObjetosColuna">
							<p:outputLabel value="Quantidade de vales" />
							<p:inputText onfocus="NumericoInteiroLimite(3)" value="#{valesocialBean.valesocial.quantvales_valesoc}" styleClass="TamanhoM" />
						</div>
					</div>
	      		</p:panel>
	      		<p:panel header="Indeferimento">
	      			<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Motivo Indeferimento"/>
	     					<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.motindefermed_valesoc}" styleClass="TamanhoM" />
	   					</div>
	   				</div>
	   			</p:panel>
	   			<p:panel header="Análise Médica">
	      			<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Médico Analista"/>
	     					<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.medico_valesoc}" styleClass="TamanhoM" />
	   					</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Data Análise Médica"/>
	     					<p:inputText onfocus="Data(this)" value="#{valesocialBean.valesocial.dataanalisemed_valesoc}" styleClass="TamanhoM" />
	   					</div>
	   				</div>
	   			</p:panel>
	      			 
         		<br/>
         			
			    <p:commandButton styleClass="BotaoPrimario" action="#{valesocialBean.cadastrar}" value="Cadastrar" ajax="false" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />      			
      			
      		</h:form>
   	  </p:panel>

    </ui:define>
  </ui:composition>   
</html>
